buildscript {
    repositories {
        google()  // Это важно для загрузки плагинов Firebase
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // Плагин Google Services для интеграции Firebase
    }
}

allprojects {
    repositories {
        google()  // Это важно для поиска зависимостей Firebase
        mavenCentral()
    }
}



rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}